                </button>
                <select name="" id="" class="languages">
                    <option value="en"  class="english">en</option>
                    <option value="ru"  class="russian">ru</option>
                    <option value="be"  class="belarusian">be</option>
                </select>
                <div class="units">
                    <input type="checkbox" id="cf" class="celsius-fahrenheit">
                    <label for="cf" class="celsius-fahrenheit-label"><span>C F</span></label>
                </div>
                <button class="change-topic">&#8652;</button>
            </div>
            <div class="search">              
                <input placeholder="Search city" type="text" class="search-input-field">
                <button class="search-button-audio"><img src="../src/img/icons/microphone-icon_34391.png" alt=""></button>
                <button class="search-button">SEARCH</button>
            </div>
        </header>

        <div class="warning-window">
            <p class="warning-window-text">Please enter a valid request.</p>
            <button class="warning-window-button"><img src="../src/img/icons/delete_102866.png" alt="closes window"></button>
        </div>

        <div class="weather-information-and-place-information">

            <div class="weather-information">

                <div class="location-date">
                    <div class="location">
                        <p><h1><span class="city">Minsk,</span><span class="country">Belarus</span></h1></p>
                    </div>
                    <div class="date">
                        <p class="date-text"><span class="date-location">Mon 28 October</span><span class="time-location">17:23</span></p>
                    </div>
                </div>
                
                <div class="weather-for-today">
                    <div class="temperature-now"><span class="temperature-now-number"></span><span class="temperature-now-degrees">°</span></div>
                
                    <div class="weather-summary">
                        <div class="icon-weather">
                            <img class="icon-weather-img" src="" alt="icon weather">
                            </img>
                        </div>
                        <ul class="weather-summary-list">
                            <li class="weather-description">OVERCAST</li>
                            <li class="apparent-temperature">FEELS LIKE: <span class="apparent-temperature-index">7 </span><span>°</span></li>
                            <li class="wind-speed">WIND: <span class="wind-speed-index">2</span>m/s</li>
                            <li class="humidity">HUMIDITI: <span class="humidity-index">83</span>%</li>
                        </ul>
                    </div>
                </div>

                <div class="weather-three-days">
                    <div class="today">
                        <div class="name-day name-today">TUESDAY</div>
                        <div class="temperature-day">
                            <span class="temperature-today">7</span>
                            <span class="temperature-day-degree">°</span>
                            <img class="icon-today" src="" alt="icon weather today"> 
                            </img>
                        </div>
                    </div>
                    <div class="tomorrow">
                        <div class="name-day name-tomorrow">TOMORROW</div>
                        <div class="temperature-day">
                            <span class="temperature-tomorrow">6</span>
                            <span class="temperature-day-degree">°</span>
                            <img class="icon-tomorrow" src="" alt="icon weather tomorrow">
                            </img>
                        </div>
                    </div>
                    <div class="day-after-tomorrow">
                        <div class="name-day name-day-after-tomorrow">DAY AFTER TOMORROW</div>
                        <div class="temperature-day">
                            <span class="temperature-day-after-tomorrow">3</span>
                            <span class="temperature-day-degree">°</span>
                            <img class="icon-day-after-tomorrow" src="" alt="icon weather day after tomorrow">                              
                            </img>
                        </div>
                    </div>
                </div>
         
            </div>
            
            <div class="place-information">
                <div class="place-map" id='map'></div>
                <br>
                <br>
                <br>
                <div class="coordinates-of-place">
                    <div class="latitude">Latitude:53°54`</div>
                    <div class="longitude">Longitude:27°34`</div>
                </div>
            </div>
        </div>   

    </div>

</html>
