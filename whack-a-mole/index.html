<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Whack A Mole!</title>
</head>
<body>
    
  <h1>Whack-a-mole! <span class="score">0</span></h1>

  <div class="time">choose level</div>

  <div class="control">
  <div class="levels">
      <button class="level" data-level="1">level 1</button>
      <button class="level" data-level="2">level 2</button>
      <button class="level" data-level="3">level 3</button>
  </div>
  <br>
  <button class="start-button">Start!</button>
  </div>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

  <div class="record"><span class="record-text">You record: 0</span></div>
  
  <script src="./script.js"></script>
</body>
</html>
